<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editP.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <h2>Edit Your Profile</h2>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <label for="applicant_name">Full Name:</label>
            <input type="text" name="applicant_name" value="{{ user['name'] }}" required>
        
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user['email'] }}" required>
        
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" value="{{ user['phone'] }}" required>
        
            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ user['address'] }}" required>
        
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" value="{{ user['date_of_birth'] }}" required>
        
            <!-- Add other fields as necessary -->
        
            <button type="submit">Update Profile</button>
            <p><a href="{{ url_for('candidate_dashboard') }}">Back to Candidate Dashboard</a></p>
        </form>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registered Routes</title>
</head>
<body>
    <h1>Registered Routes</h1>
    <ul>
        {% for endpoint, url in routes %}
            <li><strong>{{ endpoint }}</strong>: {{ url }}</li>
        {% endfor %}
    </ul>
</body>
</html>

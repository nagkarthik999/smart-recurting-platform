<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Schedule Interview</title>
</head>
<body>
    <div class="form-container">
        <h2>Schedule Interview</h2>
        <form method="POST" action="{{ url_for('schedule_interview', application_id=application_id) }}">
            <label>Interview Date</label>
            <input type="date" name="interview_date" required>

            <label>Interview Time</label>
            <input type="time" name="interview_time" required>

            <label>Interviewers</label>
            <input type="text" name="interviewers" placeholder="Enter names of interviewers" required>

            <input type="submit" value="Schedule Interview">
        </form>
        <p><a href="{{ url_for('manage_applications') }}">Back to Manage Applications</a></p>
    </div>
</body>
</html>
